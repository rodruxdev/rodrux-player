<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500;600&display=swap" rel="stylesheet">
  <title>RODRUX PLAYER</title>
</head>
<body>
  <main>
    <section class="title">
      <h1 class="title__text">RODRUX PLAYER</h1>
      <p>Music player without sound, but with animations.</p>
    </section>
    <section class="artworks">
      <div class="artworks__image-container artworks__image-container--left">
        <img src="assets/images/artwork1.png" alt="Album Image" class="artworks__image">
      </div>
      <div class="artworks__image-container artworks__image-container--big">
        <img src="assets/images/artwork2.png" alt="Album Image" class="artworks__image">
      </div>
      <div class="artworks__image-container artworks__image-container--right">
        <img src="assets/images/artwork3.png" alt="Album Image" class="artworks__image">
      </div>
    </section>
    <section class="player-info">
      <div class="song-info" id="song-info">
        <p class="song-info__title">Never Stop Learning</p>
        <p class="song-info__artist">Rodrigo Goitia</p>
        <p class="song-info__playlist">Inspiration by Platzi</p>
      </div>
      <button class="button--small" id="like" aria-label="Like button">
        <img src="assets/icons/heart-outline.svg" alt="like logo" class="button__logo" id="like-logo">
      </button>
    </section>
    <section class="player">
      <div class="player__progress-bar" id="progress-bar">
        <div class="player__bar"></div>
        <div class="player__ball"></div>
      </div>
      <div class="player_handler">
        <button class="button--medium" id="backward" aria-label="previous song">
          <img src="assets/icons/player-track-back.svg" alt="backward logo" class="button__logo">
        </button>
        <button class="button__large" id="play-pause" aria-label="play pause song">
          <img src="assets/icons/pause-line.svg" alt="play pause logo" class="button__logo">
        </button>
        <button class="button--medium" id="forward" aria-label="next song">
          <img src="assets/icons/player-track-next.svg" alt="next logo" class="button__logo">
        </button>
      </div>
    </section>
  </main>
  <script src="./js/index.js" defer></script>
</body>
</html>
